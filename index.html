<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Note App</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    form { display: flex; flex-direction: column; }
    textarea { height: 100px; margin-bottom: 10px; padding: 10px; }
    button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #message { margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <h1>Input Note Sederhana</h1>
  <form id="noteForm">
    <label for="note">Masukkan Note:</label>
    <textarea id="note" name="note" required></textarea>
    <button type="submit">Simpan Note</button>
  </form>
  <div id="message"></div>

  <script>
    const form = document.getElementById('noteForm');
    const message = document.getElementById('message');
    const gasUrl = 'https://script.google.com/macros/s/AKfycbwgcCDGY379Z_w_bslWsRSeuxdbkVL9IecxewtnmVSdJ2RCq2d5ADF6O6NN16L7OV-v/exec'; // Ganti dengan URL GAS Anda

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const note = document.getElementById('note').value;
      message.textContent = 'Mengirim...';

      try {
        const response = await fetch(gasUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ note })
        });
        const data = await response.json();
        if (data.status === 'success') {
          message.textContent = 'Note berhasil disimpan!';
          form.reset();
        } else {
          message.textContent = 'Gagal menyimpan note.';
        }
      } catch (error) {
        message.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
